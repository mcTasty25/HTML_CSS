<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red_circle {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 250px;

        }

        .blue_box {
            height: 200px;
            width: 500px;
            background-color: blue;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="blue_box">
        <div class="red_circle"></div>
    </div>

</body>

</html>
